<!DOCTYPE html>
{% extends 'base.html' %}

{% block title %} Welcome! Please login {% endblock %}
{% block body %} 
<div class="top">
    <h1>Please Login </h1> 
</div> 
<br>
<div class="login-image">
</div>
<div class="container">  
    <div class="row input d-flex p-2 bd-highlight" id="login">
        <form action="/login" method="POST">
            <div class="col-lg-4 offset-4 d-flex justify-content-center box">
                <p>
                    Email: <input type="text" name="email">
                </p>
            </div>
            <div class="col-lg-4 offset-4 d-flex justify-content-center box">
                <p>
                    Password: <input type="password" name="password">
                </p>
            </div>
            <br>
            <div class="col-lg-4 offset-4 d-flex justify-content-center">
                <p>
                    <input class="button-75" type="submit">
                </p>
            </div>
        </form>
        <div class="col-lg-12 d-flex justify-content-center center">
            <form action="/createuser">
                <button class="button-75" type="submit" >Create A Profile</button>
            </form>
        </div>
    </div>
</div> 


{% endblock %}
